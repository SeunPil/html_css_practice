<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.clearfix::after{
    content: '';
    display: block;
    clear: both;
}
.container{
    width: 700px;
    border: 3px solid red;
}

.box{
    /* width: 150px; */
    /* margin: 9px; */
    width: 23%;
    margin: 1%;
    height: 140px;
    border: 3px solid skyblue;
    float: left;
    box-sizing: border-box;
}
</style>
</head>
<body>
    
<div class="clearfix container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>

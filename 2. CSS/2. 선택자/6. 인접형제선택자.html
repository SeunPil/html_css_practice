<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    /* li에 줄건데 .orange의 class를 가지고 있는 li가 형이여야 한다. */
    .orange + li {
        color: orangered;
    }
    /* li의 형이 없는 첫번째 줄은 적용이 안된다. */
    li + li {
        font-size: 24px;
    }

</style>
</head>

<body>

    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li>망고</li>
        <li>포도</li>
    </ul>

</body>

</html>

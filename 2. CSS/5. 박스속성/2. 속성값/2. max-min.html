<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .parent{
        width: 1000px;
        height: 300px;
        margin: 20px;
        border: 4px solid deepskyblue;
    }
    .child {
        /* min-width 최소 크기를 정할 수 있다. */
        /* width를 100%걸어 둘 시 늘어나는건 무제한. */
        /* max-width를 800으로 걸어둘 시 width가 100%여도 부모의 크기가 늘어나도 800이 최대치다. */
        width: 100%;
        min-width: 400px;
        max-width: 800px;
        height: 200px;
        background: orange;

    }
</style>

</head>
<body>
    
    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>

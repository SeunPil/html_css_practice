<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        /* 가로 세로 지정을 안할 시, 기본 값 auto */
        /* w = 100%, height = 텍스트의 높이 만큼 */
        /* 지정 없이 %줄시 부모의 100% ex).box의 부모 body */
        .box {
            background: orange;
            width: 100%;
            height: auto;
            font-size: 30px;
        }

        body {
            /* margin = 여백 */
            margin: 0;
        }

        h1 {
            font-size: inherit;
            margin: 0;
            padding: 0;
            font-weight: normal;
        }
    </style>
</head>

<body>

    <div class="box">hello</div>
    <h1>안녕~</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .parent {
        width: 300px;
        height: 250px;
        border: 4px solid;
        overflow: auto;
        /* 300x250의 박스 지정 내에 내용들이 넘치게 되면 박스를 수정하는 overflow */
    }
    .child {
        width: 100px;
        height: 100px;
        background: red;
        border: 4px solid orange;
        font-size: 40px;
    }
    .child:nth-child(2){
        /* 투명도 설정: 0.0~1.0 */
        opacity: 0.7;
    }
</style>
</head>
<body>
    
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>

</body>
</html>

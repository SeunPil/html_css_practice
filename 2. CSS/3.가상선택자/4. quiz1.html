<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #list>li:nth-child(even) {
            background: gray;
        }

        #list>li:nth-child(odd) {
            background: rgb(200, 200, 17);
        }
        #list>li:first-child{
            color: red;
            border: 1px dotted aqua;
            
        }
        #list>li:nth-of-type(2){
            font-style: italic;
            border: 1px dotted aqua;
            font-weight: bold;
        }
        #list>li:not(a){
            border: 1px dashed violet;
        }
        #list>li:last-child{
            color: green;
        }

    </style>

<!-- #list > li:nth-child(-n+2 ) {
    border: 2px dotted aqua; }
-n+2는 0넣으면2 1넣으면 1이라 첫번째 두번째 줄 테두리 변경 가능 -->

<!-- #list > li:nth-child(n+3) {
    border: 2px dashed violet; }
0부터 넣으면 3번째 줄 부터 보라색 테두리 가능 -->
<!-- 이 두 방식은 li에 class 추가를 안해도 된다. -->

</head>

<body>

    <!-- #wrap>ul#list>li{리스트$}*7 -->
    <!-- # = id -->
    <!-- $ = 순서대로 숫자 입력 -->
    <div id="wrap">
        <ul id="list">
            <li class="a">리스트1</li>
            <li class="a">리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>

</body>

</html>

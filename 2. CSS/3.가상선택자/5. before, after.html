<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* margin 공간 */
    ul li::before {
        content: '번호';
        color: red;
        margin-right: 10px;
    }

    ul li::after {
        /* before, after 요소는 content요소가 필수!!! */
        /* w10, h10 = 정사각형 */
        content: '';
        /* 도형을 표현 할 때 display 속성도 필요하다. */
        /* inline만 사용 X 인라인은 가로세로를 못가진다. */
        display: inline-block;
        width: 10px;
        height: 10px;
        margin-left: 10px;
        /* 원을 만드는 법 */
        border-radius: 50%;
        background: tomato;
    }
</style>

<body>

    <!-- ul>li{$}*10 {#}은 텍스트이다.} -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- src: 소스, 이미지의 경로 / alt: 대체 텍스트, 이 사진의 설명  -->
    <!-- alt에 적은 설명은 사진을 소리로 읽어줄 때 사용 된다. -->
    <!-- ../ = 이전 경로 -->
    <!-- img 닫는 태그 X , 이미지 안에 다른 태그를 넣을 수 없음. -->
    <img src="../../images/basic.jpg" alt="송아지 사진">
    <img src="../../images/basic.jpg" alt="송아지 사진" width="200px">
    <img src="../../images/basic.jpg" alt="송아지 사진" width="400px" height="200">

    <!-- 송아지 사진을 누르면 링크로 이동. -->
    <!-- img 태그 안에 a링크 X / 그 반대가 O -->
    <a href="https://www.daum.net">
        <img src="../../images/basic.jpg" alt="송아지 사진" width="200">
    </a>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Macaca_nigra_self-portrait_large.jpg/250px-Macaca_nigra_self-portrait_large.jpg"
        alt="원숭이 사진">

</body>

</html>

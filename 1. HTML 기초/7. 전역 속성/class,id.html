<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            font-style: italic;
        }

        /* .red = class="red" */
        .red {
            color: red;
        }

        .big {
            font-size: 1.5em;
        }
        .one {
            border-bottom: 1px solid orange;
        }
        .two {
            border-bottom: 1px solid tomato;
        }
        .three{
            border-bottom: 1px solid #000;
        }
    </style>
</head>

<body>

    <!-- class="red"를 style할 때 .red는 class="red"를 의미한다. -->
    <!-- class="red" + "big" = class="red big" 으로 작성하면 된다. -->
    <ul>
        <li class="red big">사과</li>
        <li class="big">오렌지</li>
        <li class="red">딸기</li>
        <li>바나나</li>
    </ul>

    <div class="red">체리</div>

    <button id="one" class="one">1번</button>
    <button id="two" class="two">2번</button>
    <button id="three" class="three">3번</button>

    <script>

        // #은 아이디를 의미한다.
        // id=고유 이름을 지정해줌.
        // .one은 class를 의미함. #one은 id를 의미함.
        document.querySelector('#one').onclick = e => {
            alert('1번 버튼 클릭 됨!');
        }
    </script>

</body>

</html>
